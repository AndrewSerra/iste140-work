<!DOCTYPE html>
<html lang="en">
<head>
   <title>Starting Lineup</title>
</head>
<body>
   <h1>Starting Lineup</h1>
   
   <form method="post" action="https://wp.zybooks.com/form-viewer.php">
      <p>
         <input id="draft" type="radio" value="draft" name="status">
         <label for="draft">Draft</label>
         
         <input id="final" type="radio" value="final" name="status" checked>
         <label for="final">Final</label>
      </p>

      <p>
         <label for="gameDate">Date:</label>
         <select name="gameDate">
            <option value="March 20">March 20</option>
            <option value="March 24">March 24</option>
            <option value="April 2">April 2</option>
            <option value="April 6">April 6</option>
            <option value="April 13">April 13</option>
         </select>
      </p>
      
      <p>
         <input id="AaravAgarwal" type="checkbox" name="player" value="Aarav Agarwal">
         <label for="AaravAgarwal">Aarav Agarwal</label>
      </p>
      <p>
         <input id="AvaJohnson" type="checkbox" name="player" value="Ava Johnson">
         <label for="AvaJohnson">Ava Johnson</label>
      </p>
      <p>
         <input id="JulioOrtiz" type="checkbox" name="player" value="Julio Ortiz">
         <label for="JulioOrtiz">Julio Ortiz</label>
      </p>
      <p>
         <input id="LiamRubio" type="checkbox" name="player" value="Liam Rubio">
         <label for="LiamRubio">Liam Rubio</label>
      </p>
      <p>
         <input id="EmmaWitherspoon" type="checkbox" name="player" value="Emma Witherspoon">
         <label for="EmmaWitherspoon">Emma Witherspoon</label>
      </p>

      <input type="submit" value="Submit">
   </form>
</body>

</html>
